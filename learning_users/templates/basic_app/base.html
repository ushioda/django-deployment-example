<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>

        <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
        <a class="nav-item nav-link" href="{% url 'admin:index' %}">ADMIN</a>

        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'basic_app:special' %}">SPECIAL</a>
        <a class="nav-item nav-link" href="{% url 'logout' %}">LOGOUT</a>
        {% else %}
        <a class="nav-item nav-link" href="{% url 'basic_app:register' %}">REGISTRATION</a>
        <a class="nav-item nav-link" href="{% url 'basic_app:user_login' %}">LOGIN</a>
        {% endif %}

      </div>
    </nav>

    <div class="container">
      {% block body_block %}

      {% endblock %}
    </div>

  </body>
</html>
